<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/portfolio/Home.css">
    <link rel = "icon" href ="/static/portfolio/Favicon.png" type = "image">

    <title>Whatsapp Chat Analyzer</title>
  </head>

  <body>

    <h1 class="title is-1 has-text-centered has-text-primary">WhatsApp Chat Analyzer</h1>
    <h2 class="subtitle is-4 has-text-centered has-text-primary"> Get a detailed summary about the group </h2>

    <br><br><br>

    <div class="columns is-centered">
    <div class="column is-half">
      <form method="POST" enctype="multipart/form-data" action="{% url 'Analyze' %}">
        {% csrf_token %}
        <div class="file has-name is-fullwidth is-primary">
          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
            <span class="file-name">
              No File Chosen
            </span>
          </label>
        </div>
        <br><br>
        <div class="columns is-centered">
          <input class="button is-rounded is-outlined is-primary" type="submit" value="Start Analysis">
        </div>
      </form>
    </div>
  </div>
<br>
</body>
</html>
